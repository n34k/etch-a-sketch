<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-border">
        <div id="title">
            Etch-a-Sketch
        </div>
    </div>
    <div id="container">
        
    </div>
    <div id="bottom-border">
        <div id="left-button">

        </div>
        <div id="slider-container">
            <input id="slider" type="range" min="1" max="32" value="16">
            <div id="pixel-container">
                <div id="small-pixel"></div>
                <div id="size-output">16 x 16</div>
                <div id="big-pixel"></div>
            </div>
        </div>
        <div id="right-button">

        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
